apiVersion: build.knative.dev/v1alpha1
kind: Build
metadata:
  name: knative-hw-build-sample
spec:
  serviceAccountName: docker-service-account
  source:
    git:
      url: https://github.com/abhishekjawali/knative-samples
      revision: master
    subPath: "app/hw-nodejs/"
  steps:
    - name: build-and-push
      image: gcr.io/kaniko-project/executor:v0.1.0
      args:
        - --dockerfile=/workspace/Dockerfile
        - --destination=docker.io/abhishekjv/helloworld-nodejs-knative:latest
---
apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: knative-hw-serve-sample
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: docker.io/abhishekjv/helloworld-nodejs-knative:latest
            env:
              - name: MESSAGE
                value: "Good Day!"
